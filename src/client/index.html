<!DOCTYPE html>
<html>
  <head>
    <title>Ticker</title>
  </head>
  <body>
    <div id="root">Not yet rendered...</div>
  </body>
  <script>
    (function() {
      const script = document.createElement('script')
      switch (process.env.NODE_ENV) {
        case 'production':
          script.src = '/static/dist/client/bundle.min.js'
          break

        case 'development':
          const port = process.env.WEBPACK_DEVSERVER_PORT || 5000
          script.src = `http://localhost:${port}/static/dist/client/bundle.js`
          break
      }
      document.write(script.outerHTML)
    }());
  </script>
</html>
